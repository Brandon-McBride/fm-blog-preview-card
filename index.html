<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
  <title>Frontend Mentor Challenge | Blog preview card</title>
  <link rel="stylesheet" href="styles.css" />
  <!-- Google Figtree Font Import -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Outfit:wght@100..900&display=swap"
    rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container">
    <article class="card">
      <img class="cardimage" src="assets/images/illustration-article.svg" alt="illustration image" />
      <div class="carddescription">
        <div class="categorytag">Learning</div>
        <div class="date">Published <time datetime="2023-12-21">21 Dec 2023</time></div>
        <h3>HTML & CSS foundations</h3>
        <p>
          These languages are
          the backbone of every website, defining structure, content, and
          presentation.
        </p>

      </div>
      <div class="author">
        <img class="authorimg" src="assets/images/image-avatar.webp" alt="author profile image" />
        <span>Greg Hooper</span>
      </div>
    </article>
  </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
      <a href="https://www.brandon-mcbride.com">Brandon McBride</a>.
    </div>
  </footer>
</body>

</html>
